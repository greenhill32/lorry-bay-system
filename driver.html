<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver Alert Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg: #0d0d0d;
        --card: #1c1c1c;
        --text: #e6e6e6;
        --accent: #1b8cff;
        --loading: #1b8cff;
    }

    /* -------------------------------------
       BACKGROUND + FLASH LAYER
    -------------------------------------- */
    body {
        margin: 0;
        background: var(--bg);
        font-family: Arial, sans-serif;
        padding: 20px;
        color: var(--text);
        text-align: center;
        color: var(--text);
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 6px;
        color: var(--accent);
    }

    .sub {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 20px;
    }

    @keyframes flashAmber {
        0%   { background:#0d0d0d; }
        50%  { background:#ffb300; }
        100% { background:#0d0d0d; }
    }

    .card {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background: var(--card);
        border-radius: 16px;
        border: 1px solid #333;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .big {
        font-size: 38px;
        font-weight: bold;
        margin-bottom: 12px;
        color: var(--loading);
    }

    .sub {
        font-size: 18px;
        margin-bottom: 20px;
        opacity: 0.9;
    }

    .registration {
        font-size: 46px;
        font-weight: 900;
        margin: 25px 0;
        color: var(--accent);
    }

    .small-note {
        margin-top: 20px;
        font-size: 16px;
        opacity: 0.85;
    }
</style>
</head>

<body>

<div class="card">
    <div class="big">YOU ARE BEING CALLED</div>
    <div class="sub">Proceed immediately when instructed</div>

    <div class="registration">PN73 EYK</div>

    <div class="sub" style="font-size:22px;">
        Proceed to loading area
    </div>

    <div class="small-note">Please remain in your cab unless told otherwise.</div>
</div>


<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
  "https://splcucorowqjxeeseolq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbGN1Y29yb3dxanhlZXNlb2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTExMjUsImV4cCI6MjA3ODYyNzEyNX0.R-Fm04UtBOr9OBWHnS1fhk6SnfSm7f3ZrFrQdzO1Q4Y"
);

// ---------------------------
// TRANSLATIONS
// ---------------------------
const T = {
    en: {
        title: "Vehicle Status",
        subtitle: "Updates refresh every few seconds",
        po: "PO / Reference",
        pager: "Pager Number",
        status: "Current Status",
        waiting: "Waiting in lorry park",
        loading: "Proceed to loading area",
        ready: "Proceed to gatehouse",
        note: "Please remain in your cab unless instructed."
    },
    pl: {
        title: "Status Twojego Pojazdu",
        subtitle: "Aktualizuje się co kilka sekund",
        po: "PO / Numer referencyjny",
        pager: "Numer pagera",
        status: "Aktualny статус",
        waiting: "Czekaj na parkingu",
        loading: "Kieruj się do strefy załadunku",
        ready: "Podejdź do bramy",
        note: "Pozostań w kabinie."
    },
    ro: {
        title: "Starea Vehiculului",
        subtitle: "Actualizare la câteva secunde",
        po: "PO / Referință",
        pager: "Număr pager",
        status: "Stare curentă",
        waiting: "Așteptați la parcarea camioanelor",
        loading: "Mergeți la zona de încărcare",
        ready: "Mergeți la poartă",
        note: "Rămâneți în cabină."
    },
    uk: {
        title: "Статус ТЗ",
        subtitle: "Оновлюється автоматично",
        po: "PO / Номер",
        pager: "Номер пейджера",
        status: "Поточний статус",
        waiting: "Очікуйте на стоянці",
        loading: "Прямуйте до навантаження",
        ready: "Прямуйте до воріт",
        note: "Залишайтесь у кабіні."
    },
    cs: {
        title: "Stav Vozidla",
        subtitle: "Pravidelně aktualizováno",
        po: "PO / Reference",
        pager: "Číslo pageru",
        status: "Aktuální stav",
        waiting: "Čekejte na parkovišti",
        loading: "Přejděte do nakládací zóny",
        ready: "Přejděte k bráně",
        note: "Zůstaňте v кабіні."
    }
};

let currentLang = "en";
let currentStatus = "waiting";

// ---------------------------
// LOAD VEHICLE (FIXED uid)
// ---------------------------
async function loadVehicle() {
    const params = new URLSearchParams(window.location.search);

    // FIXED
    const vehicleId = params.get("uid");
    if (!vehicleId) return;

    const { data } = await db
        .from("vehicles")
        .select("*")
        .eq("id", vehicleId)
        .single();

    if (!data) return;

    document.getElementById("reg").textContent = data.registration;
    document.getElementById("poValue").textContent = data.po_ref || "-";
    document.getElementById("pagerValue").textContent = data.pager_number || "-";

    currentStatus = data.status;
    setLang(currentLang);
}

// APPLY TRANSLATION & STATUS
function setLang(lang) {
    const L = T[lang];
    currentLang = lang;

    document.getElementById("title").textContent = L.title;
    document.getElementById("subtitle").textContent = L.subtitle;

    document.getElementById("poLabel").textContent = L.po;
    document.getElementById("pagerLabel").textContent = L.pager;
    document.getElementById("statusLabel").textContent = L.status;

    const st = document.getElementById("statusValue");
    st.className = "status";

    if (currentStatus === "waiting") {
        st.textContent = L.waiting;
        st.classList.add("waiting");
    }

    if (currentStatus === "notified") {
        st.textContent = L.loading;
        st.classList.add("loading");
    }

    if (currentStatus === "released") {
        st.textContent = L.ready;
        st.classList.add("ready");
    }

    document.getElementById("noteText").textContent = L.note;
}

// LANGUAGE TILE CLICK
document.querySelectorAll(".tile").forEach(tile => {
    tile.addEventListener("click", () => {
        document.querySelectorAll(".tile").forEach(t => t.classList.remove("active"));
        tile.classList.add("active");
        setLang(tile.dataset.lang);
    });
});

// ---------------------------
// RUN
// ---------------------------
loadVehicle();
setInterval(loadVehicle, 8000);
setLang("en");
</script>

</body>
</html>
