<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vehicle Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- START E1 ‚Äî CSS -->
<style>
    :root {
        --bg: #0d0d0d;
        --card: #1c1c1c;
        --text: #e6e6e6;
        --muted: #999;
        --accent: #1b8cff;
        --border: #303030;

        --waiting: #ffb300;
        --loading: #1b8cff;
        --ready:   #46d369;
    }

    body {
        margin: 0;
        background: var(--bg);
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        color: var(--text);
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 6px;
        color: var(--accent);
    }

    .sub {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 20px;
    }

    .lang-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .tile {
        padding: 10px 18px;
        border-radius: 10px;
        background: var(--card);
        border: 2px solid var(--border);
        cursor: pointer;
        user-select: none;
        font-size: 16px;
        color: var(--text);
        transition: 0.2s;
    }
    .tile:hover { border-color: var(--accent); }
    .tile.active { border-color: var(--accent); font-weight: bold; }

    .card {
        background: var(--card);
        padding: 25px;
        border-radius: 16px;
        border: 1px solid var(--border);
        text-align: left;
        max-width: 600px;
        margin: 0 auto 18px auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .reg {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--accent);
        text-align: center;
    }

    .label {
        font-size: 15px;
        color: var(--muted);
        margin-bottom: 3px;
        margin-top: 12px;
    }

    .status {
        font-size: 23px;
        font-weight: bold;
        margin-top: 6px;
        padding: 10px 0;
        text-align: center;
        border-radius: 10px;
    }

    .waiting { color: var(--waiting); }
    .loading { color: var(--loading); }
    .ready   { color: var(--ready); }

    .note {
        margin-top: 14px;
        font-size: 15px;
        opacity: 0.9;
        text-align: center;
        color: var(--text);
    }
</style>
<!-- END E1 -->
</head>

<body>

<!-- START E2 ‚Äî HEADER -->
<div id="title" class="title">Vehicle Status</div>
<div id="subtitle" class="sub">Updates refresh every few seconds</div>
<!-- END E2 -->

<!-- START E3 ‚Äî LANGUAGE BUTTONS -->
<div class="lang-row" id="langRow">
    <div class="tile active" data-lang="en">üá¨üáß English</div>
    <div class="tile" data-lang="pl">üáµüá± Polski</div>
    <div class="tile" data-lang="ro">üá∑üá¥ Rom√¢nƒÉ</div>
    <div class="tile" data-lang="uk">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</div>
    <div class="tile" data-lang="cs">üá®üáø ƒåe≈°tina</div>
</div>
<!-- END E3 -->

<!-- START E4 ‚Äî MAIN CARD -->
<div class="card">
    <div id="reg" class="reg"></div>

    <div id="poLabel" class="label"></div>
    <div id="poValue"></div>

    <div id="pagerLabel" class="label"></div>
    <div id="pagerValue"></div>

    <div id="statusLabel" class="label"></div>
    <div id="statusValue" class="status waiting"></div>

    <div id="noteText" class="note"></div>
</div>
<!-- END E4 -->

<!-- START E5 ‚Äî SUPABASE / LOGIC -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
  "https://splcucorowqjxeeseolq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbGN1Y29yb3dxanhlZXNlb2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTExMjUsImV4cCI6MjA3ODYyNzEyNX0.R-Fm04UtBOr9OBWHnS1fhk6SnfSm7f3ZrFrQdzO1Q4Y"
);

const T = {
    en:{title:"Vehicle Status",subtitle:"Updates refresh every few seconds",po:"PO / Reference",pager:"Pager Number",status:"Current Status",waiting:"Waiting in lorry park",loading:"Proceed to loading area",ready:"Proceed to gatehouse",note:"Please remain in your cab unless instructed."},
    pl:{title:"Status Twojego Pojazdu",subtitle:"Aktualizacje co kilka sekund",po:"PO / Numer referencyjny",pager:"Numer pagera",status:"Aktualny status",waiting:"Czekaj na parkingu",loading:"Kieruj siƒô do strefy za≈Çadunku",ready:"Podejd≈∫ do bramy",note:"Pozosta≈Ñ w kabinie, chyba ≈ºe otrzymasz inne instrukcje."},
    ro:{title:"Starea Vehiculului",subtitle:"Actualizare automatƒÉ",po:"PO / Referin»õƒÉ",pager:"NumƒÉr pager",status:"Stare curentƒÉ",waiting:"A»ôtepta»õi √Æn parcarea pentru camioane",loading:"Merge»õi spre zona de √ÆncƒÉrcare",ready:"Merge»õi la poartƒÉ",note:"RƒÉm√¢ne»õi √Æn cabinƒÉ p√¢nƒÉ la noi instruc»õiuni."},
    uk:{title:"–°—Ç–∞—Ç—É—Å –¢–ó",subtitle:"–û–Ω–æ–≤–ª—é—î—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ",po:"PO / –ù–æ–º–µ—Ä",pager:"–ù–æ–º–µ—Ä –ø–µ–π–¥–∂–µ—Ä–∞",status:"–ü–æ—Ç–æ—á–Ω–∏–π —Å—Ç–∞—Ç—É—Å",waiting:"–û—á—ñ–∫—É–π—Ç–µ –Ω–∞ —Å—Ç–æ—è–Ω—Ü—ñ",loading:"–ü—Ä—è–º—É–π—Ç–µ –¥–æ –∑–æ–Ω–∏ –Ω–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è",ready:"–ü—Ä—è–º—É–π—Ç–µ –¥–æ –≤–æ—Ä—ñ—Ç",note:"–ó–∞–ª–∏—à–∞–π—Ç–µ—Å—å —É –∫–∞–±—ñ–Ω—ñ."},
    cs:{title:"Stav Vozidla",subtitle:"Pravidelnƒõ aktualizov√°no",po:"PO / Reference",pager:"ƒå√≠slo pageru",status:"Aktu√°ln√≠ stav",waiting:"ƒåekejte na parkovi≈°ti",loading:"P≈ôejdƒõte do nakl√°dac√≠ z√≥ny",ready:"P≈ôejdƒõte k br√°nƒõ",note:"Z≈Østa≈à—Ç–µ v –∫–∞–±—ñ–Ω—ñ."}
};

let currentLang = "en";
let currentStatus = "waiting";

// LOAD VEHICLE
async function loadVehicle() {
    const params = new URLSearchParams(location.search);
    const id = params.get("uid") || params.get("vehicle");
    if (!id) return;

    const { data } = await db
        .from("vehicles")
        .select("*")
        .eq("id", id)
        .single();

    if (!data) return;

    document.getElementById("reg").textContent = data.registration;
    document.getElementById("poValue").textContent = data.po_ref || "-";
    document.getElementById("pagerValue").textContent = data.pager_number || "-";

    currentStatus = data.status;
    setLang(currentLang);
}

// APPLY LANGUAGE
function setLang(lang) {
    const L = T[lang];
    currentLang = lang;

    document.getElementById("title").textContent = L.title;
    document.getElementById("subtitle").textContent = L.subtitle;

    document.getElementById("poLabel").textContent = L.po;
    document.getElementById("pagerLabel").textContent = L.pager;
    document.getElementById("statusLabel").textContent = L.status;

    const st = document.getElementById("statusValue");
    st.className = "status";

    if (currentStatus === "waiting") { st.textContent = L.waiting; st.classList.add("waiting"); }
    if (currentStatus === "notified") { st.textContent = L.loading; st.classList.add("loading"); }
    if (currentStatus === "released") { st.textContent = L.ready; st.classList.add("ready"); }

    document.getElementById("noteText").textContent = L.note;
}

// LANGUAGE TILE CLICK HANDLERS
document.querySelectorAll(".tile").forEach(tile => {
    tile.addEventListener("click", () => {
        document.querySelectorAll(".tile").forEach(t => t.classList.remove("active"));
        tile.classList.add("active");
        setLang(tile.dataset.lang);
    });
});

// INIT
loadVehicle();
setInterval(loadVehicle, 8000);
setLang("en");
</script>
<!-- END E5 -->

</body>
</html>
