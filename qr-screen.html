<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver Scan Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
    body {
        margin:0;
        padding:0;
        background:#0f0f0f;
        color:white;
        font-family:Arial, sans-serif;
        display:flex;
        flex-direction:column;
        align-items:center;
        text-align:center;
        height:100vh;
        padding-top:50px;
    }
    h1 {
        font-size:3rem;
        font-weight:900;
        margin:0;
    }
    h2 {
        margin:10px 0 30px;
        font-size:1.4rem;
        opacity:0.75;
    }
    #qrBox {
        background:white;
        width:260px;
        height:260px;
        display:flex;
        align-items:center;
        justify-content:center;
        border-radius:20px;
        box-shadow:0 0 25px rgba(0,0,0,0.4);
        margin-bottom:30px;
    }
    #status {
        margin-top:10px;
        font-size:1.2rem;
        opacity:0.7;
    }
</style>
</head>

<body>

<h1>SCAN THIS QR</h1>
<h2>To view your bay time & updates</h2>

<div id="qrBox"></div>

<div id="status">Waiting for next check-in…</div>

<script>
/* -------------------------------------------------------------
   SUPABASE CONNECTION (PRODUCTION)
------------------------------------------------------------- */
const db = supabase.createClient(
  "https://splcucorowqjxeeseolq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbGN1Y29yb3dxanhlZXNlb2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTExMjUsImV4cCI6MjA3ODYyNzEyNX0.R-Fm04UtBOr9OBWHnS1fhk6SnfSm7f3ZrFrQdzO1Q4Y"
);

/* -------------------------------------------------------------
   ALWAYS USE PRODUCTION DOMAIN FOR QR
------------------------------------------------------------- */
const PROD_BASE = "https://lorry-bay-system.vercel.app";

/* -------------------------------------------------------------
   RENDER QR
------------------------------------------------------------- */
function showQR(vehicleId) {
    const finalUrl = `${PROD_BASE}/driver.html?uid=${vehicleId}`;
    const box = document.getElementById("qrBox");

    box.innerHTML = "";
    new QRCode(box, {
        text: finalUrl,
        width: 240,
        height: 240
    });

    document.getElementById("status").innerText = "Ready — driver can scan now";
}

/* -------------------------------------------------------------
   REALTIME WATCHER — NEW VEHICLE CHECK-IN
------------------------------------------------------------- */
db.channel("vehicleInserts")
  .on("postgres_changes", {
      event: "INSERT",
      schema: "public",
      table: "vehicles"
  }, payload => {
      const id = payload.new.id;
      showQR(id);
  })
  .subscribe();
</script>

</body>
</html>
