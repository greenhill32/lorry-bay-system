<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver Scan Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- QR generator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
    body {
        margin:0;
        padding:0;
        background:#0d0d0d;
        color:white;
        font-family:Arial, sans-serif;
        display:flex;
        flex-direction:column;
        align-items:center;
        text-align:center;
        height:100vh;
        padding-top:40px;
    }
    h1 {
        font-size:3rem;
        margin:0;
        font-weight:800;
    }
    h2 {
        font-size:1.3rem;
        margin:10px 0 35px;
        opacity:0.7;
    }
    #qrBox {
        background:white;
        width:260px;
        height:260px;
        border-radius:20px;
        display:flex;
        align-items:center;
        justify-content:center;
        box-shadow:0 0 25px rgba(0,0,0,0.5);
    }
    #status {
        margin-top:25px;
        font-size:1.05rem;
        opacity:0.85;
        word-break:break-all;
        padding:0 20px;
        max-width:95%;
    }
</style>
</head>

<body>

<h1>SCAN THIS QR</h1>
<h2>To view your bay time & updates</h2>

<div id="qrBox"></div>

<div id="status">Waiting for next check-in…</div>

<script>
/* -------------------------------------------------------------
   SUPABASE CONNECTION (PROD)
------------------------------------------------------------- */
const db = supabase.createClient(
  "https://splcucorowqjxeeseolq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbGN1Y29yb3dxanhlZXNlb2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTExMjUsImV4cCI6MjA3ODYyNzEyNX0.R-Fm04UtBOr9OBWHnS1fhk6SnfSm7f3ZrFrQdzO1Q4Y"
);

/* -------------------------------------------------------------
   ALWAYS USE PRODUCTION DOMAIN
------------------------------------------------------------- */
const PROD_BASE = "https://lorry-bay-system.vercel.app";

/* -------------------------------------------------------------
   RENDER QR + SHOW URL BELOW
------------------------------------------------------------- */
function showQR(vehicleId) {
    const finalUrl = `${PROD_BASE}/driver.html?uid=${vehicleId}`;

    const box = document.getElementById("qrBox");
    box.innerHTML = "";

    new QRCode(box, {
        text: finalUrl,
        width: 240,
        height: 240
    });

    // Show URL under QR (as you wanted restored)
    document.getElementById("status").innerText = finalUrl;
}

/* -------------------------------------------------------------
   REALTIME WATCH — NEW VEHICLE ARRIVALS
------------------------------------------------------------- */
db.channel("vehicleInserts")
  .on("postgres_changes", {
      event: "INSERT",
      schema: "public",
      table: "vehicles"
  }, payload => {
      const id = payload.new.id;
      showQR(id);
  })
  .subscribe();
</script>

</body>
</html>
