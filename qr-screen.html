<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vehicle Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- START D1 — Styles -->
<style>
    body {
        margin: 0;
        background: #0d0d0d;
        color: #e6e6e6;
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 6px;
        color: #1b8cff;
    }
    .sub {
        font-size: 16px;
        opacity: 0.7;
        margin-bottom: 20px;
    }

    /* LANGUAGE CHOOSER */
    .lang-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .tile {
        padding: 10px 18px;
        border-radius: 10px;
        background: #1c1c1c;
        color: #ddd;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        cursor: pointer;
        user-select: none;
        border: 2px solid transparent;
        font-size: 16px;
    }

    .tile:hover {
        border-color: #1b8cff;
    }
    .tile.active {
        border-color: #1b8cff;
        font-weight: bold;
    }

    /* CARD */
    .card {
        background: #1c1c1c;
        padding: 25px;
        border-radius: 16px;
        margin-bottom: 18px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.55);
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        color: #e6e6e6;
    }

    .reg {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #fff;
    }

    .label {
        font-size: 15px;
        color: #ccc;
        margin-bottom: 2px;
        margin-top: 12px;
    }

    .status {
        font-size: 22px;
        font-weight: bold;
        margin-top: 6px;
    }
    .waiting { color: #f59e0b; }
    .loading { color: #1b8cff; }
    .ready   { color: #22c55e; }

    .note {
        margin-top: 12px;
        font-size: 15px;
        opacity: 0.85;
    }
</style>
<!-- END D1 -->
</head>

<body>

<!-- START D2 — Page Structure -->
<div id="title" class="title">Vehicle Status</div>
<div id="subtitle" class="sub">Updates refresh every few seconds</div>

<!-- Language tiles -->
<div class="lang-row" id="langRow">
    <div class="tile active" data-lang="en">🇬🇧 English</div>
    <div class="tile" data-lang="pl">🇵🇱 Polski</div>
    <div class="tile" data-lang="ro">🇷🇴 Română</div>
    <div class="tile" data-lang="uk">🇺🇦 Українська</div>
    <div class="tile" data-lang="cs">🇨🇿 Čeština</div>
</div>

<!-- Vehicle card -->
<div class="card">
    <div id="reg" class="reg"></div>

    <div id="poLabel" class="label"></div>
    <div id="poValue"></div>

    <div id="pagerLabel" class="label"></div>
    <div id="pagerValue"></div>

    <div id="statusLabel" class="label"></div>
    <div id="statusValue" class="status waiting"></div>

    <div id="noteText" class="note"></div>
</div>
<!-- END D2 -->

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- START D3 — Translations -->

let currentLang = "en";
let currentStatus = "waiting";

function setLang(lang) {
    const L = T[lang];
    currentLang = lang;

    document.getElementById("title").textContent = L.title;
    document.getElementById("subtitle").textContent = L.subtitle;

    document.getElementById("poLabel").textContent = L.po;
    document.getElementById("pagerLabel").textContent = L.pager;
    document.getElementById("statusLabel").textContent = L.status;

    const st = document.getElementById("statusValue");

    if (currentStatus === "waiting")   st.textContent = L.waiting;
    if (currentStatus === "notified")  st.textContent = L.loading;
    if (currentStatus === "released")  st.textContent = L.ready;

    document.getElementById("noteText").textContent = L.note;
}

document.querySelectorAll(".tile").forEach(tile => {
    tile.addEventListener("click", () => setLang(tile.dataset.lang));
});
</script>

<!-- START D4 — Live loader -->
<script>
async function loadVehicle() {
    const params = new URLSearchParams(window.location.search);
    const vehicleId = params.get("vehicle");
    if (!vehicleId) return;

    const { data } = await db
        .from("vehicles")
        .select("*")
        .eq("id", vehicleId)
        .single();

    if (!data) return;

    document.getElementById("reg").textContent = data.registration;
    document.getElementById("poValue").textContent = data.po_ref || "-";
    document.getElementById("pagerValue").textContent = data.pager_number || "-";

    currentStatus = data.status;
    setLang(currentLang);
}
</script>
<!-- END D4 -->

<!-- START D5 — Init -->
<script>
setLang("en");
loadVehicle();
setInterval(loadVehicle, 8000);
</script>
<!-- END D5 -->
