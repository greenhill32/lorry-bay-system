<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background:#f2f4f8;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .box {
    background:white;
    padding:30px;
    width:360px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
    text-align:center;
  }
  select {
    width:100%;
    padding:12px;
    font-size:16px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-top:20px;
  }
  button {
    width:100%;
    padding:14px;
    margin-top:25px;
    font-size:18px;
    border:none;
    background:#1b4cd4;
    color:white;
    border-radius:8px;
    cursor:pointer;
  }
</style>
</head>

<body>
<div class="box">
  <h2>Select Operator</h2>

  <select id="operatorSelect"></select>

  <button onclick="login()">Login</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = "https://splcucorowqjxeeseolq.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbGN1Y29yb3dxanhlZXNlb2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTExMjUsImV4cCI6MjA3ODYyNzEyNX0.R-Fm04UtBOr9OBWHnS1fhk6SnfSm7f3ZrFrQdzO1Q4Y";
const db = supabase.createClient(supabaseUrl, supabaseKey);

async function loadOperators() {
    const { data, error } = await db
        .from("operators")
        .select("id, name")
        .eq("active", true)
        .order("name");

    const sel = document.getElementById("operatorSelect");
    sel.innerHTML = "<option value=''>-- Select User --</option>";

    data.forEach(op => {
        sel.innerHTML += `<option value="${op.id}">${op.name}</option>`;
    });
}

function login() {
    const op = document.getElementById("operatorSelect").value;
    if (!op) return alert("Choose an operator");

    localStorage.setItem("operator_id", op);
    window.location.href = "index.html";
}

loadOperators();
</script>
</body>
</html>
