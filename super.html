<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg: #0d0d0d;
        --card: #1c1c1c;
        --accent: #1b8cff;
        --text: #e6e6e6;
        --muted: #999;
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: var(--card);
        padding: 40px;
        width: 380px;
        border-radius: 14px;
        border: 1px solid #303030;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: var(--accent);
    }

    select {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #444;
        background: #2a2a2a;
        color: var(--text);
        margin-top: 10px;
    }

    button {
        width: 100%;
        padding: 16px;
        margin-top: 30px;
        font-size: 20px;
        border: none;
        background: var(--accent);
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        opacity: 0.85;
    }

    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: var(--muted);
    }
</style>
</head>

<body>

<div class="box">
    <h2>Choose Operator</h2>

    <select id="operatorSelect"></select>

    <button onclick="login()">Enter Dashboard</button>

    <div class="footer">All actions are logged.</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
  "https://splcucorowqjxeeseolq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbGN1Y29yb3dxanhlZXNlb2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTExMjUsImV4cCI6MjA3ODYyNzEyNX0.R-Fm04UtBOr9OBWHnS1fhk6SnfSm7f3ZrFrQdzO1Q4Y"
);

async function loadOperators() {
    const { data } = await db
        .from("operators")
        .select("id, name")
        .eq("active", true)
        .order("name");

    const sel = document.getElementById("operatorSelect");
    sel.innerHTML = "<option value=''>-- Select User --</option>";

    data.forEach(op => {
        sel.innerHTML += `<option value="${op.id}">${op.name}</option>`;
    });
}

function login() {
    const op = document.getElementById("operatorSelect").value;
    if (!op) return alert("Please select an operator");

    localStorage.setItem("operator_id", op);
    window.location.href = "super.html"; // NEW MAIN FILE
}

loadOperators();
</script>

</body>
</html>
