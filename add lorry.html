<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lorry Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: #0f172a;
    }
    label {
      display: block;
      font-size: 14px;
      margin-top: 12px;
      color: #334155;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #1e293b;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Add Lorry</h2>

  <label>Registration Number</label>
  <input id="reg" placeholder="PN73EYK">

  <label>PO / Reference</label>
  <input id="po" placeholder="78375+377">

  <label>Pager Number</label>
  <input id="pager" type="number" placeholder="12">

  <label>Notes</label>
  <textarea id="notes" rows="3" placeholder="Optional notes..."></textarea>

  <button onclick="submitVehicle()">Submit</button>

  <div id="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // ðŸ”§ UPDATE THESE TWO VALUES
  const supabaseUrl = "https://splcucorowqjxeeseolq.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwbGN1Y29yb3dxanhlZXNlb2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTExMjUsImV4cCI6MjA3ODYyNzEyNX0.R-Fm04UtBOr9OBWHnS1fhk6SnfSm7f3ZrFrQdzO1Q4Y";

  const db = supabase.createClient(supabaseUrl, supabaseKey);

  async function submitVehicle() {

    const reg = document.getElementById("reg").value.trim();
    const po = document.getElementById("po").value.trim();
    const pager = parseInt(document.getElementById("pager").value);
    const notes = document.getElementById("notes").value.trim();

    if (!reg) {
      document.getElementById("message").innerHTML = "<span style='color:red'>Registration is required</span>";
      return;
    }

    const { data, error } = await db
      .from("vehicles")
      .insert({
        registration: reg,
        po_ref: po,
        pager_number: pager,
        notes: notes,
        status: "waiting",
        check_in_time: new Date().toISOString()
      });

    if (error) {
      document.getElementById("message").innerHTML = "<span style='color:red'>Error: " + error.message + "</span>";
    } else {
      document.getElementById("message").innerHTML = "<span style='color:green'>Lorry added successfully!</span>";
      
      // clear fields
      document.getElementById("reg").value = "";
      document.getElementById("po").value = "";
      document.getElementById("pager").value = "";
      document.getElementById("notes").value = "";
    }
  }
</script>

</body>
</html>
